<div class="login-container">
  <div class="login-card">
    <div class="login-title">
      <h2>SignUp to Address Book</h2>
    </div>
    <div class="login-logo">
      <img src="../../../assets/unicourt-logo.png" alt="logo" height="54" />
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
      <input type="text" placeholder="First name*" formControlName="firstName" />
      <input type="text" placeholder="Last name" formControlName="lastName" />
      <input type="email" placeholder="Email Id*" formControlName="emailId" />
      <input type="password" placeholder="Password*" type="password" formControlName="password" />
      <input type="password" placeholder="Confirm password*" type="password" formControlName="confirmPassword"/>
      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">SignUp</button>
    </form>
  </div>
  <div class="sign-up">
    <p>
      Already have an account?
      <span routerLink="/login">Login</span>
    </p>
  </div>
</div>
